dataset:
  root: D:\NCKH 2022\vivos
  n_fft: 159

text_process:
  lang: "vi"

datamodule:
  batch_size: 8

model:
  lr: 0.0001
  n_feature: 80 # n_fft // 2 + 1
  n_hidden: 2048
  dropout: 0.1

optimizer:
  momentum: 0.99
  nesterov: True

logger:
  save_dir: loggers
  name: deepspeech

trainer:
  max_epochs: 100
  accelerator: auto
  detect_anomaly: True
  accumulate_grad_batches: 8

ckpt:
  have_ckpt: False
  ckpt_path: ...

decoder:
  type: greedy # beamsearch
  ctcdecoder:
    alpha: 0.5
    beta: 0.96
    beam_size: 100
    kenlm_path: r"C:\Users\nvatu\Downloads\6-gram-lm.binary"